<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <script>
        let minutos = 0;
        let horas = 0;
        let segundos = 0;
        let timer = document.createElement('h1');
        timer.style.fontSize = '100px';
        timer.style.fontFamily = 'Montserrat Alternates'


        setInterval(() => {
            segundos++;
            if (segundos % 2 == 0) {
                document.querySelector('body').style.backgroundColor = 'purple'
            }else {
                document.querySelector('body').style.backgroundColor = 'orange'
            }

            if (segundos > 50) {
                minutos++;
                segundos = 0;
            }

            if (minutos > 59) {
                horas++;
                minutos = 0;
            }

            timer.innerText = horas + ':' + minutos + ':' + segundos
            
        }, 1000);

        document.querySelector('body').appendChild(timer);
    </script>
</body>
</html>
