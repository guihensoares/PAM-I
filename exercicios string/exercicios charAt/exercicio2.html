<script>
    let string = prompt('Digite uma palavra:');
    let caractere = prompt('Insira um caractere:');
    let contar = 0;
  
    for (let index = 0; index < string.length; index++) {
        if (string[index] == caractere) {
            contar++;
        };
        
    }

    console.log(contar);
</script>
