<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens</title>
</head>

<body>
    <div id="exibir"></div>

    <script>
        let personagem = [
            personagem1 = [
                nome = 'Peter Parker',
                idade = 16,
                peso = 67,
                altura = 1.74,
                poder = 'Soltar Teia',
                profissao = 'Fotografo',
                foto = 'https://i.pinimg.com/564x/f0/61/3b/f0613b89fb0c4a6e50b93d7cc77d3d75.jpg'
            ],
            personagem2 = [
                nome = 'Bruce Wayne',
                idade = 30,
                peso = 88,
                altura = 1.88,
                poder = 'Dinheiro',
                profissao = 'Empresario',
                foto = 'https://pbs.twimg.com/media/E6qJVuLXEAERIoz?format=jpg&name=small'
            ],
            personagem3 = [
                nome = 'Clark Kent',
                idade = 29,
                peso = 87,
                altura = 1.90,
                poder = 'Voar',
                profissao = 'Jornalista',
                foto = 'https://i.pinimg.com/736x/95/24/5e/95245e42f5487505edf50e95899e3ba5.jpg',
            ],
        ];

        personagem.push(personagem4 = [
            nome = 'Percy Jackson',
            idade = 15,
            peso = 56,
            altura = 1.76,
            poder = 'Controlar água',
            profissao = 'Estudante',
            foto = 'https://64.media.tumblr.com/7c1abaca20d31b1e200098602837f3a8/346b0ddd60bce850-26/s1280x1920/4e6abba9f091a7cfc103b30960ae90bd1734a824.jpg'
        ]);
        personagem.push(personagem5 = [
            nome = 'Gandalf',
            idade = 2.019,
            peso = 78,
            altura = 1.80,
            poder = 'Magia e Sabedoria',
            profissao = 'Mago',
            foto = 'https://pbs.twimg.com/media/DfGiGgHW0AAPWJK.jpg'
        ]);
        personagem.push(personagem6 = [
            nome = 'Steve',
            idade = 45,
            peso = 90,
            altura = 2.00,
            poder = 'Construir',
            profissao = 'Explorador',
            foto = 'https://i.pinimg.com/736x/63/7a/68/637a687cdc962b6785dc83a8c2577242.jpg'
        ]);

        personagem.forEach(element => {
            let nome = document.createElement('p')
            nome.innerText = 'Nome: ' + element[0];
            exibir.appendChild(nome);

            let idade = document.createElement('p')
            idade.innerText = 'Idade: ' + element[1] + ' anos';
            exibir.appendChild(idade);

            let peso = document.createElement('p')
            peso.innerText = 'Peso: ' + element[2] + 'kg';
            exibir.appendChild(peso);

            let altura = document.createElement('p')
            altura.innerText = 'Altura: ' + element[3] + 'm';
            exibir.appendChild(altura);

            let poder = document.createElement('p')
            poder.innerText = 'Poder: ' + element[4];
            exibir.appendChild(poder);

            let profissao = document.createElement('p')
            profissao.innerText = 'Profissão: ' + element[5];
            exibir.appendChild(profissao);

            let fotoT = document.createElement('p')
            fotoT.innerText = 'Foto: ';
            exibir.appendChild(fotoT);

            let foto = document.createElement('img')
            foto.src = element[6];
            exibir.appendChild(foto);

            let espaco = document.createElement('p')
            espaco.innerHTML = '<br>';
            exibir.appendChild(espaco);
        });

    </script>
</body>
</html>
